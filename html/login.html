<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link href="../assets/css/form.css" rel="stylesheet" />
</head>

<body>
    <main class="form-container">
        <form class="form" id="form-login">
            <div class="input-container">
                <input type="email" id="email-login" class="input" placeholder="Correo">
                <small></small>
            </div>
            <div class="input-container">
                <input type="password" id="password-login" class="input" placeholder="Contraseña">
                <small></small>
            </div>
            <button class="form-btn">
                Enviar
                <span></span>
            </button>
            <div class="link-form">
                <p>¿Aún no tienes una cuenta?</p>
                <a href="./signIn.html">Registrate</a>
            </div>
        </form>
    </main>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../assets/formLogin.js"></script>
</body>

</html>
